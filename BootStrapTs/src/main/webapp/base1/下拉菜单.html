<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <link href="../boot/css/bootstrap.min.css" rel="stylesheet">
    <!--引入bootstrap的核心js-->
    <script src="../boot/js/jquery-3.5.1.min.js"></script>
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>

    </script>

<body>

<div class="dropdown">
    <!--
    开发一个下拉菜单
    1. 通过dropdown容器包裹 下拉按钮和下拉菜单
    2. 下拉菜单加入 dropdown-menu 样式
    3. 下拉按钮加入 data-toggle="dropdown"样式触发下拉菜单展示和隐藏


    -->
    <!-- data-toggle 进行切换， -->
    <button type="button" class="btn btn-primary btn-lg" name="core"
            data-toggle="dropdown"  >
        选择课程 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" >
        <li><a href="">Spring boot</a></li>
        <li><a href="">Spring MVC</a></li>
        <li><a href="">SPring Colud</a></li>
        <li><a href="">sss ss</a></li>
    </ul>
</div>
<br>
<br>
<br>
<br>
<br>
<div class="dropup">
    <!--
    开发一个下拉菜单
    1. 通过dropdown容器包裹 下拉按钮和下拉菜单
    2. 下拉菜单加入 dropdown-menu 样式
    3. 下拉按钮加入 data-toggle="dropdown"样式触发下拉菜单展示和隐藏


    -->
    <!-- data-toggle 进行切换， -->
    <button type="button" class="btn btn-primary btn-lg" name="core"
            data-toggle="dropdown"  >
        选择课程 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" >
        <li class="dropdown-header"><span>后端框架</span></li>
        <li><a href="">Spring boot</a></li>
        <li><a href="">Spring MVC</a></li>
        <li><a href="">SPring Colud</a></li>
        <li><a href="">sss ss</a></li>
    </ul>
</div>
</body>
</html>
